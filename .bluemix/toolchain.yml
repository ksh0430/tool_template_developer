---
name: "PoC2 Toolchain Template"
description: "PoC2 Toolchain Template"
version: '0.1'

# GitHub
service_github:
  service_id: githubpublic
  parameters:
    repo_name: spring-petclinic-microservices
    repo_url: https://github.com/sdevopsadm/spring-petclinic-microservices
    type: clone
    has_issues: true

# Orion Web IDE
service_orion:
  parameters:
    container_url: ""
    dashboard_url: ""
    toolchain_id: ""
  service_id: orion

# SauceLabs
service_saucelabs:
  service_id: saucelabs
  parameters:
    key: ''
    label: ''
    username: ''

# Nexus
service2:
  parameters:
    dashboard_url: ''
    label: ''
    mirror_url: ''
    name: ''
    release_url: ''
    snapshot_url: ''
    type: npm
    user_id: ""
  service_id: nexus

# pipelines
service_pipeline_api_gateway:
  service_id: pipeline
  parameters:
    services:
      - service_github
    name: pipeline-api-gateway
    configuration:
      content:
        $text: pipeline-api-gateway.yml
      env:
        LOGICAL_APP_NAME: API Gateway
        SERVICE_API_REPO: service_github
        PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
        PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
        PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
    execute: true
service_pipeline_customers_service:
  service_id: pipeline
  parameters:
    services:
      - service_github
    name: pipeline-customers-service
    configuration:
      content:
        $text: pipeline-customers-service.yml
      env:
        LOGICAL_APP_NAME: Customers Service
        SERVICE_API_REPO: service_github
        PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
        PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
        PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
    execute: true
service_pipeline_vets_service:
  service_id: pipeline
  parameters:
    services:
      - service_github
    name: pipeline-vets-service
    configuration:
      content:
        $text: pipeline-vets-service.yml
      env:
        LOGICAL_APP_NAME: Vets Service
        SERVICE_API_REPO: service_github
        PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
        PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
        PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
    execute: true
service_pipeline_visits_service:
  service_id: pipeline
  parameters:
    services:
      - service_github
    name: pipeline-visits-service
    configuration:
      content:
        $text: pipeline-visits-service.yml
      env:
        LOGICAL_APP_NAME: Visits Service
        SERVICE_API_REPO: service_github
        PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
        PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
        PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
    execute: true

# Slack
service_slack:
  parameters:
    api_token: ''
    channel_name: ''
    label: ''
    team_url: ''
  service_id: slack

# draservicebroker
service_dra:
  parameters:
    cf_controller: https://api.ng.bluemix.net
    dashboard_url: ''
    dlms_server: https://dlms.ng.bluemix.net
    dra_server: https://dra.ng.bluemix.net
    is_developer_insights_enabled: false
    success:
      dashboard_url: ''
    type: default
  service_id: draservicebroker

# apm
service_apm:
  parameters: {}
  service_id: apm

#Deployment
deploy:
  #schema: deploy.json
  service-category: pipeline
  parameters:
    prod-region: "{{region}}"
    prod-organization: "{{organization}}"
prod-space: POC
